<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>I Like This House</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .mapboxgl-popup {
            max-width: 700px !important;
        }

        .mapboxgl-popup-close-button {
            right: 4px;
            font-size: 25px;
        }

        table {
            font-family: "Roboto", sans-serif;
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #b4b2b2;
        }

        td {
            border: 0px solid #dddddd;
            text-align: left;
            padding: 3px;
            font-weight: 500;
        }

        td:nth-child(even) {
            text-align: right;
            font-weight: 300;
        }

        .table_color tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <div id="map"></div>
    <span id="nbhd_name"></span>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhZGxleTIzODciLCJhIjoiY2pnMTk0ZTk2NmJzOTJxbnZpMjl1ZGsxbiJ9.L-BSY_VjUrkHL3ov0OciKQ';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/bradley2387/ckc9v7p5q3el91immy8mnucgv', // stylesheet location
            center: [-104.9, 39.75], // starting position [lng, lat]
            zoom: 10, // starting zoom
            hash: true
        });
        let geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            flyTo: {
                zoom: 16,
                speed: 19,

            },
            collapsed: true
        })
        map.addControl(geocoder);
        map.addControl(new mapboxgl.NavigationControl(), "top-right");
        map.addControl(new mapboxgl.FullscreenControl());
        // Add geolocate control to the map.
        let geolocate = new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true,
            maxZoom: 16.7
        });
        geocoder.on('result', function (e) {
// wait until the map has finished flying to the searched point
    map.once('moveend', function () {
        // add the result as a point in the 'search_point' layer to show up as marker
        var geocoder_result = e.result.geometry;
        map.getSource('search').setData(geocoder_result);

        //project to use (pixel xy coordinates instead of lat/lon for WebGL)
        var geocoder_point = map.project([e.result.center[0], e.result.center[1]]);

        var parcel = map.queryRenderedFeatures(geocoder_point, {
            layers: ['neighborhoods']
        });
        document.querySelector("#nbhd_name").innerHTML= parcel

    });
});
        map.addControl(geolocate);
        geolocate.on('geolocate', function (e) {
            console.log(e)

            var geocoder_result = [e.coords.longitude, e.coords.latitude];
            console.log(geocoder_result)
            //project to use (pixel xy coordinates instead of lat/lon for WebGL)
            var geocoder_point = map.project(geocoder_result);
            console.log(geocoder_point)
            var parcel = map.queryRenderedFeatures(geocoder_point, {
                layers: ['neighborhoods']
            });
            console.log(parcel)
            document.querySelector("#nbhd_name").innerHTML= parcel
        })

        // // Create dollar sign number formatter.
        var formatter = new Intl.NumberFormat("en-US", {
            style: "currency",
            currency: "USD",
            minimumFractionDigits: 0
        });
        map.on('load', function () {
            // geolocate.trigger();

            map.on('click', function (e) {
                var features = map.queryRenderedFeatures(e.point);
                console.log(features)
                map.removeFeatureState({
                    source: 'composite',
                    sourceLayer: 'parcels'
                });
            });

            map.on('click', 'parcels_fill', function (e) {
                let p = e.features[0].properties;
                let description = `
                    <table class="table_color" style="margin-top:10px;">
                    <tr><td style="font-size:15px;">Total Value</td>
                        <td id="studentid" style="font-weight:500;font-size:15px;">${formatter.format(p.total_valu_og)}</td>
                    </tr>
                    <tr><td>Name</td><td> ${p.owner_name} </td></tr>
                    <tr><td>Year Built</td><td> ${p.ccyrblt} </td></tr>
                    <tr><td>Schedum</td><td> ${p.schednum} </td></tr>
                    </table>
                    <a style="text-align:center;" target="_blank" href="https://www.denvergov.org/property/realproperty/summary/${p.pin}">More Info</a>
                    `;
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(description)
                    .addTo(map);
                map.removeFeatureState({
                    source: 'composite',
                    sourceLayer: 'parcels'
                });
                map.setFeatureState({
                    source: 'composite',
                    sourceLayer: 'parcels',
                    id: e.features[0].id
                }, {
                    hover: true
                });
            });


            map.on('mouseenter', 'parcels_fill', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'parcels_fill', function () {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>

</body>

</html>
